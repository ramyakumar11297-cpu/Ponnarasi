<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: pink;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 300px;
      position: relative;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #yes {
      background: hotpink;
      color: white;
    }

    #no {
      background: #ddd;
      position: fixed; /* IMPORTANT */
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>Ruban Jabakumar ðŸ’–</h1>
    <h2>Will you be my Valentine? ðŸ’–</h2>

    <button id="yes">YES</button>
    <br><br>
    <button id="no">NO</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");

    noBtn.addEventListener("mouseenter", () => {
      noBtn.innerText = "Please click pannatha ðŸ˜œ";

      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });
  </script>

</body>
</html>
