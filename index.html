<!DOCTYPE html>
<html>
<head>
  <title>Special Question ğŸ’</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
    }

    .box {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      width: 300px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
      color: #e91e63;
    }

    p {
      color: #555;
      font-size: 14px;
    }

    button {
      padding: 10px 25px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }

    #yes {
      background: #e91e63;
      color: white;
    }

    #no {
      background: #ddd;
      position: absolute;
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>Hi ğŸ’•</h1>
    <h2>Will you be my Valentine?</h2>
    <p id="msg">Choose wisely ğŸ˜„</p>

    <button id="yes" onclick="yesClick()">YES</button>
    <button id="no" onmouseover="moveNo()">NO</button>
  </div>

  <script>
    let messages = [
      "Please click pannatha ğŸ˜…",
      "Ayyo vendaam ğŸ˜†",
      "YES mattum click pannunga ğŸ™",
      "NO romba shy ğŸ˜œ"
    ];
    let i = 0;

    function moveNo() {
      const noBtn = document.getElementById("no");

      let x = Math.random() * (window.innerWidth - 100);
      let y = Math.random() * (window.innerHeight - 100);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      document.getElementById("msg").innerText =
        messages[i % messages.length];
      i++;
    }

    function yesClick() {
      document.body.innerHTML =
        "<h1 style='color:white;'>Yayyy ğŸ’– Thank you ğŸ˜</h1>";
    }
  </script>

</body>
</html>
